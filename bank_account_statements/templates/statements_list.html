{% extends "base.html" %}

{% block content %}

<button type="button" class="btn btn-primary" href="{% url 'upload_statement' %}">
    Ajouter un relev√©
</button>


{% for statement in statements %}
<ul class="list-group list-group-horizontal">

    <li class="list-group-item">{{ statement }}</li>
    <li class="list-group-item">
        <a href="{{statement.file.url}}" target="_blank" rel="noopener noreferrer">
            <i class="bi bi-file-earmark-pdf"></i>
        </a>
    </li>

    <li class="list-group-item">
        <a href="{{statement.id}}/delete/">
            <i class="bi bi-trash"></i>
        </a>
    </li>

</ul>
{% endfor %}

{% endblock %}
