{% extends 'base.html' %}

{% block content %}
<h2>Ajouter un mot clé à une Catégorie</h2>
{{label}}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="input-group mb-3">
    <span class="input-group-text" id="inputGroup-sizing-default">{{ form.keyword.label }}</span>
    <input id="id_keyword" type="text" class="form-control" aria-label="key_word input"
      aria-describedby="inputGroup-sizing-default" value="{{ form.keyword.value }}" name="keyword">
  </div>

  <div class="input-group mb-3">
    <label class="input-group-text" for="id_category">{{ form.category.label }}</label>
    <select class="form-select" id="id_category" name="category">
      {% for category in form.category %}
      {{ category }}
      {% endfor %}
    </select>
  </div>



  <br><button type="submit" class="btn btn-primary">Ajouter</button>
</form>
{% endblock %}
